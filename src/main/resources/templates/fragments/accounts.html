<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>

<head>

</head>

<body>


<div th:fragment="accounts">
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Accounts</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Account</span></a>
            <!--<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>-->
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover" style="scroll-behavior: auto; height: 60%;">
        <thead>
        <tr>
          <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll"/>
								<label for="selectAll"></label>
							</span>
          </th>
          <th>Account ID</th>
          <th>Account Type</th>
          <th>Created Date</th>
          <th>Account Balance</th>
          <th>Account Statement</th>
          <!-- <th>Actions</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
          <td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1"/>
								<label for="checkbox1"></label>
							</span>
          </td>
          <td th:text="${account.id}"></td>
          <td th:text="${account.type}"></td>
          <td th:text="${account.createdDate}"></td>
          <td th:text="${account.balance}"></td>
          <td><a th:href="@{'/transactions/' + ${account.id}}"> Transactions</a> </td>
          <!-- <td>
             <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
             &lt;!&ndash;<a href="#deleteAccountModal" class="delete" data-toggle="modal" id="deleteAccountLink" th:onclick="${'deleteAccount('+account.id+');'}"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>&ndash;&gt;
           </td>-->
        </tr>

        </tbody>
      </table>
      <!--<div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#">Previous</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item active"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
      </div>-->
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addEmployeeModalForm" method="post" role="form" th:action="@{'/accounts/create'}"
              th:object="${account}">
          <div class="modal-header">
            <h4 class="modal-title">Add Account</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Customer Id</label>
              <input class="form-control" required="true" th:field="*{customer.id}" type="text"/>
            </div>
            <div class="form-group">
              <label>Transaction Type</label>
              <select class="form-control" id="sel1" th:field="*{type}">
                <option value="CREDIT">CREDIT</option>
                <option value="CREDIT">SAVINGS</option>
              </select>
            </div>
            <div class="form-group">
              <label>Balance Amount</label>
              <input class="form-control" required="true" th:field="*{balance}" type="text"/>
            </div>
          </div>
          <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" 
              onclick="(function(){  document.getElementById('addEmployeeModalForm').reset(); return false; })()"
             />
            <input type="submit" class="btn btn-success" value="Add"/>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Edit Account</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" required="true"/>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" required="true"/>
            </div>
            <div class="form-group">
              <label>Address</label>
              <textarea class="form-control" required="true"></textarea>
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" required="true"/>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"/>
            <input type="submit" class="btn btn-info" value="Save"/>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Delete Modal HTML -->
  <div class="modal fade" id="deleteAccountModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="deleteAccountForm" method="post">
          <div class="modal-header">
            <h4 class="modal-title">Delete Employee</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete these Records?</p>
            <p class="text-warning"><small>This action cannot be undone.</small></p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"/>
            <input type="submit" class="btn btn-danger" value="Delete"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
